<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form (No JS included</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin:0;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 350px;
            padding: 15px;
            border: 1px solid white;
            background-color: white;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
        }
        label {
            font-weight: bold;
            margin-top: 5px;
        }    
        input, textarea {
            width: 90%;
            padding: 5px;
            margin-top: 2.5px;
            border-radius: 5px;
            border: 1px solid white;
            font-size: 12px;
        }
        button {
            margin-top: 10px;
            padding: 8px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: black;
        }
        output {
            display: block;
            margin-top: 5px;
            font-size: 10px;
        }
        output#error {
            color:red;
        }
        output#info {
            color:green;
        }
    </style>
</head>

<body>
    <form action="https://httpbin.org/post" method="post">
        <label for="name">Name <span aria-hidden="true">*</span></label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email<span aria-hidden="true">*</span></label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject">

        <label for="comments">Comments <span aria-hidden="true">*</span></label>
        <textarea id="comments" name="comments" placeholder="Write message here"></textarea>

        <input type="hidden" name="possible_bot" value="true">

        <button type="submit">Send Message</button>

        <output id="error" name="error"></output>
        <output id="info" name="info"></output>
    </form>
</body>
</html>
