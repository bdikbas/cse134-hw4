<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form (No JS included</title>
     <style>
        :root {
            --bg-color: white;
            --text-color: black;
            --card-bg: white;
            --border-color: #ddd;
            --button-bg: blue;
            --button-text: white;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #f5f5f5;
            --card-bg: #1e1e1e;
            --border-color: #444;
            --button-bg: #333;
            --button-text: white;
        }

        
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin:0;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 350px;
            padding: 15px;
            border: 1px solid white;
            background-color: var(--bg-color);
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
        }
        label {
            font-weight: bold;
            margin-top: 5px;
        }    
        input, textarea {
            width: 90%;
            padding: 5px;
            margin-top: 2.5px;
            border-radius: 5px;
            border: 1px solid white;
            font-size: 12px;
        }
        input:required, textarea:required {
            border-left: 3px solid burlywood;
        }
        input:optional , textarea:optional {
            border-left: 3px solid burlywood;
        }
        input:invalid:not(:placeholder-shown) , textarea:invalid:not(:placeholder-shown) {
            border-color: orange;
            background-color: white;
        }
        input:valid, textarea:valid {
            border-color: grey;
            background-color: green;
        }
        input:focus, textarea:focus, button:focus {
            outline: 1px solid lightblue;
            outline-offset: 1px;
        }
        button {
            margin-top: 10px;
            padding: 8px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: black;
        }
        output {
            display: block;
            margin-top: 5px;
            font-size: 10px;
        }
        output#error {
            color:red;
        }
        output#info {
            color:green;
        }
    </style>
</head>

<body>
    <nav style="position:absolute; top:10px; left:10px;">
        <a href="form-no-js.html">No JS Form</a> |
        <a href="form-with-js.html">JS Form</a>
    </nav>
    <button id="theme-toggle" style="position:absolute; top:15px; right:15px;">
    Toggle Theme (JS Required)
    </button>
</body>
</html>
