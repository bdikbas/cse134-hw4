<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form JS included</title>
    <style>
        :root {
            --bg-color: white;
            --text-color: black;
            --card-bg: white;
            --border-color: #ddd;
            --button-bg: blue;
            --button-text: white;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #f5f5f5;
            --card-bg: #1e1e1e;
            --border-color: #444;
            --button-bg: #333;
            --button-text: white;
        }

        
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin:0;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 350px;
            padding: 15px;
            border: 1px solid white;
            background-color: var(--bg-color);
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
        }
        label {
            font-weight: bold;
            margin-top: 5px;
        }    
        input, textarea {
            width: 90%;
            padding: 5px;
            margin-top: 2.5px;
            border-radius: 5px;
            border: 1px solid white;
            font-size: 12px;
        }
        input:required, textarea:required {
            border-left: 3px solid burlywood;
        }
        input:optional , textarea:optional {
            border-left: 3px solid burlywood;
        }
        input:invalid:not(:placeholder-shown) , textarea:invalid:not(:placeholder-shown) {
            border-color: orange;
            background-color: white;
        }
        input:valid, textarea:valid {
            border-color: grey;
            background-color: green;
        }
        input:focus, textarea:focus, button:focus {
            outline: 1px solid lightblue;
            outline-offset: 1px;
        }
        button {
            margin-top: 10px;
            padding: 8px;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: black;
        }
        output {
            display: block;
            margin-top: 5px;
            font-size: 10px;
        }
        output#error {
            color:red;
        }
        output#info {
            color:green;
        }
    </style>
</head>

<body>
    <nav style="position:absolute; top:10px; left:10px;">
        <a href="form-no-js.html">No JS Form</a> |
        <a href="form-with-js.html">JS Form</a>
    </nav>
    <noscript>
        <p style="color:red; text-align:center;">Theme toggle requires JavaScript.</p>
    </noscript>

    <button id="theme-toggle"
        style="position: absolute; top: 15px; right: 15px; padding: 8px;">
        Toggle Theme
    </button>

    <form action="https://httpbin.org/post" method="post" novalidate>
        <label for="name">Name <span aria-hidden="true">*</span></label>
        <input type="text" id="name" name="name" required minlength="2" maxlength="50" placeholder="Enter name here" pattern="[A-Za-z\s]+">
        
        <label for="email">Email<span aria-hidden="true">*</span></label>
        <input type="email" id="email" name="email" required placeholder="name@example.com">

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" maxlength="60" pattern="[A-Za-z0-9\s.,!?'-]+">

        <label for="comments">Comments <span aria-hidden="true">*</span></label>
        <textarea id="comments" name="comments" required minlength="2" maxlength="300" placeholder="Write message here"></textarea>

        <input type="hidden" name="possible_bot" value="true">

        <button type="submit">Send Message</button>

        <output id="error" name="error"></output>
        <output id="info" name="info"></output>
    </form>

    <script>
    const themeBtn = document.getElementById("theme-toggle");
    const savedTheme = localStorage.getItem("theme");
    if(savedTheme){
        document.documentElement.setAttribute("data-theme", savedTheme);
    }
    themeBtn.addEventListener("click", () => {
        const current = document.documentElement.getAttribute("data-theme");
        const newTheme = current === "dark" ? "light" : "dark";
        document.documentElement.setAttribute("data-theme", newTheme);
        localStorage.setItem("theme", newTheme);
    });
    </script>

    <script>
        const form = document.querySelector("form");
        const errorOut = document.querySelector("#error");
        const infoOut = document.querySelector("#info");
        const textarea = document.querySelector("#comments");
        let form_errors = [];

        function showError(msg) {
            errorOut.textContent = msg;
            setTimeout(() => errorBox.textContent = "", 1500);
        }
        function showInfo(msg) {
            infoOut.textContent = msg;
        }
        form.addEventListener("input", e => {
            const field = e.target;
            if(!field.pattern)
            return;
        const allowed = new RegExp(field.pattern);
        if(field.value && !allowed.test(field.value)) {
            field.value = field.value.slice(0,-1);
            field.style.backgroundColor = "#ffebee";
            showError("Illegal character type!");
            setTimeout(() => field.style.backgroundColor = "", 200);
        }
        });

        comments.addEventListener("input", () => {
            const remain = comments.maxLength - comments.value.length;
            infoOut.textContent = remain + " characters left";
            if(remain < 30) infoBox.style.color = "orange";
            else infoOut.style.color = "green";
            if(remain <= 0) {
                infoOut.style.color = "red";
                showError("Character limit reached!");
            }
        });

        function checkField(field) {
            field.setCustomValidity("");
            if(field.validity.valueMissing) field.setCustomValidity("This is a required field");
            if(field.validity.typeMismatch && field.type === "email") field.setCustomValidity("Please enter a valid email address");
            if(field.validity.tooShort) field.setCustomValidity("Too short!");
            if(field.validity.tooLong) field.setCustomValidity("Too Long!");
        }

        form.addEventListener("submit", e => {
            form_errors = [];
            let messages = [];

            for(let field of form.elements) {
                if(field.willValidate)
                checkField(field);
                if(!field.checkValidity()) {
                    form_errors.push({name: field.name, message: field.validationMessage});
                    messages.push(`${field.name}: ${field.validationMessage}`);
                }
            }

            const errField = document.createElement("input");
            errField.type = "hidden";
            errField.name = "form-errors";
            errField.value = JSON.stringify(form_errors);
            form.appendChild(errField);

            if(form_errors.length >0) {
                e.preventDefault();
                showError(messages.join(" | "));
            }
            else {
                e.preventDefault();
                showInfo("Form successfully submitted! Thank You!");
                setTimeout(() => {HTMLFormElement.prototype.submit.call(form);}, 3000);
            }
        });
    </script>
</body>
</html>
