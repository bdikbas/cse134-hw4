<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form JS included</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin:0;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 350px;
            padding: 15px;
            border: 1px solid white;
            background-color: white;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
        }
        label {
            font-weight: bold;
            margin-top: 5px;
        }    
        input, textarea {
            width: 90%;
            padding: 5px;
            margin-top: 2.5px;
            border-radius: 5px;
            border: 1px solid white;
            font-size: 12px;
        }
        input:required, textarea:required {
            border-left: 3px solid burlywood;
        }
        input:optional , textarea:optional {
            border-left: 3px solid burlywood;
        }
        input:invalid:not(:placeholder-shown) , textarea:invalid:not(:placeholder-shown) {
            border-color: orange;
            background-color: white;
        }
        input:valid, textarea:valid {
            border-color: grey;
            background-color: green;
        }
        input:focus, textarea:focus, button:focus {
            outline: 1px solid lightblue;
            outline-offset: 1px;
        }
        button {
            margin-top: 10px;
            padding: 8px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: black;
        }
        output {
            display: block;
            margin-top: 5px;
            font-size: 10px;
        }
        output#error {
            color:red;
        }
        output#info {
            color:green;
        }
    </style>
</head>

<body>
    <script>
        const form = document.querySelector("form");
        const errorOut = document.querySelector("#error");
        const infoOut = document.querySelector("info");
        const textarea = document.querySelector("#comments");
        let form_errors = [];

        
    </script>
    <form action="https://httpbin.org/post" method="post" novalidate>
        <label for="name">Name <span aria-hidden="true">*</span></label>
        <input type="text" id="name" name="name" required minlength="2" maxlength="50" placeholder="Enter name here" pattern="[A-Za-z\s]+">
        
        <label for="email">Email<span aria-hidden="true">*</span></label>
        <input type="email" id="email" name="email" required placeholder="name@example.com">

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" maxlength="60" pattern="[A-Za-z0-9\s.,!?'-]+">

        <label for="comments">Comments <span aria-hidden="true">*</span></label>
        <textarea id="comments" name="comments" required minlength="2" maxlength="300" placeholder="Write message here"></textarea>

        <input type="hidden" name="possible_bot" value="true">

        <button type="submit">Send Message</button>

        <output id="error" name="error"></output>
        <output id="info" name="info"></output>
    </form>
</body>
</html>
